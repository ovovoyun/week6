<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <%- include('./layout/head.ejs'); -%>
</head>

<body>
    <%- include('./layout/header.ejs'); -%>
    <div class="container mt-4 mt-lg-60">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <ol class="list-unstyled d-flex justify-content-between mb-4 mb-lg-5 payList position-relative">
                    <li class="d-flex flex-column align-items-center">
                        <p class="payList__num d-flex justify-content-center align-items-center mb-1 mb-lg-2 bg-primary text-secondary">1</p>
                        <p class="ff-notoSerif fw-bold">訂單確認</p>
                    </li>
                    <li class="d-flex flex-column align-items-center">
                        <p class="payList__num d-flex justify-content-center align-items-center mb-1 mb-lg-2 border border-1">2</p>
                        <p class="ff-notoSerif fw-bold">結帳付款</p>
                    </li>
                    <li class="d-flex flex-column align-items-center">
                        <p class="payList__num d-flex justify-content-center align-items-center mb-1 mb-lg-2 border border-1">3</p>
                        <p class="ff-notoSerif fw-bold">訂單結果</p>
                    </li>
                </ol>

                <section>
                    <h2 class="mb-4 mb-lg-32 ff-notoSerif fw-bold fs-2 fs-lg-48 text-lg-center">返老還童-制服聯誼</h2>
                    <table class="table table-hover align-middle mb-32 mb-lg-5 border-top border-2">
                        <tbody>
                            <tr>
                                <th scope="row" class="ff-notoSerif fw-bold">日期</th>
                                <td class="ff-notoSans text-end">2023/5/12</td>
                            </tr>
                            <tr>
                                <th scope="row" class="ff-notoSerif fw-bold">票種</th>
                                <td class="text-end">改頭換面票（含大改造）</td>
                            </tr>
                            <tr>
                                <th scope="row" class="ff-notoSerif fw-bold">票價</th>
                                <td class="ff-notoSans text-end">$8000</td>
                            </tr>
                        </tbody>
                    </table>
                </section>

                <section>
                    <div class="text-center">
                        <img src="../assets/images/sparkler.png" alt="sparklerImg" class="checkout__sparkleImg mb-3">
                        <h3 class="mb-3 ff-notoSerif fw-bold fs-4">聯絡人資料</h3>
                    </div>
                </section>
            </div>

            <form class="needs-validation" novalidate>
                <div class="col-lg-6 mx-auto">
                    <div class="form-group mb-3">
                        <label for="userName" class="form-label">聯絡人姓名</label>
                        <input type="text" class="form-control border-2 px-3 py-2 ff-notoSans" id="userName" placeholder="請輸入聯絡人名稱" required>
                        <div class="invalid-feedback">
                            請輸入聯絡人名稱
                        </div>
                    </div>
                    <div class="form-group mb-3 ff-notoSans">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" class="form-control border-2 px-3 py-2" id="userEmail" placeholder="請輸入Email" required>
                        <div class="invalid-feedback">
                            請輸入Email
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <label for="userPhone" class="form-label">手機</label>
                        <input type="text" class="form-control border-2 px-3 py-2 ff-notoSans" id="userPhone" placeholder="請輸入手機號碼" required>
                        <div class="invalid-feedback">
                            請輸入手機號碼
                        </div>
                    </div>
                </div>
                
                <div class="col-lg-4 mx-auto mb-5 mb-lg-60">
                    <!-- <button type="submit"
                    class="btn btn-primary d-flex justify-content-center align-items-center mb-3 py-3 py-lg-2 w-100 fs-lg-20">
                        <p class="me-1 ff-notoSans fw-bold text-light">確認表單資料</p>
                        <span class="material-symbols-outlined ms-1">keyboard_double_arrow_right</span>
                    </button> -->
                    <a href="./payment.html" class="btn btn-primary d-flex justify-content-center align-items-center mb-3 py-3 py-lg-2 w-100 fs-lg-20">
                        <p class="me-1 ff-notoSans fw-bold text-light">確認表單資料</p>
                        <span class="material-symbols-outlined ms-1">keyboard_double_arrow_right</span>
                    </a>
                    <a href="#" class="text-center fs-18">取消購票</a>
                </div>
            </form>
        </div>
    </div>
    <%- include('./layout/footer.ejs'); -%>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/form.js"></script>
</body>
