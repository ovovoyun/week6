<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <%- include('./layout/head.ejs'); -%>
</head>

<body class="d-flex flex-column min-vh-100">
    <%- include('./layout/header.ejs'); -%>
    <div class="container flex-grow-1 mt-4 mt-lg-60">
        <div class="row">
            <div class="col-lg-4 mx-auto">
                <div class="text-center">
                    <img src="../assets/images/sparkler.png" alt="sparkler" class="img-fluid mb-3 login__sparkleImg">
                    <h2 class="mb-3 ff-notoSerif fw-bold fs-4">會員登入</h2>
                </div>
                
                <form class="needs-validation" novalidate>
                    <div class="form-group mb-3">
                        <label for="userAccount" class="form-label">帳號</label>
                        <input type="text" class="form-control border-2 px-3 py-2 ff-notoSans" id="userAccount" placeholder="請輸入帳號" required>
                        <div class="invalid-feedback">
                            請輸入帳號
                        </div>
                    </div>
                    <div class="form-group mb-4 mb-lg-32">
                        <label for="userPwd" class="form-label">密碼</label>
                        <input type="password" class="form-control border-2 px-3 py-2" id="userPwd" placeholder="請輸入密碼" required>
                        <div class="invalid-feedback">
                            請輸入密碼
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary d-flex justify-content-center align-items-center w-100 py-3 py-lg-2 fs-lg-20">
                        <p class="me-1 fw-bold">登入</p>
                        <span class="material-symbols-outlined ms-1">keyboard_double_arrow_right</span>
                    </button>
                </form>
            </div>
        </div>
        
    </div>

    <%- include('./layout/footer.ejs'); -%>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/form.js"></script>
</body>
